<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дивитись рекламу</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f5f5f5;">

  <button id="watchAdBtn" style="padding:15px 25px;font-size:18px;border:none;background:#4CAF50;color:white;border-radius:8px;cursor:pointer;">
    Дивитись рекламу
  </button>

  <!-- Підключення Adsgram SDK -->
<script>
  const adController = window.Adsgram.init({
    adUnitId: "int-13878" // твій ID з Adsgram
  });

  document.getElementById("watchAdBtn").addEventListener("click", () => {
    adController.show()
      .then(() => {
        alert("Дякуємо за перегляд реклами!");
      })
      .catch((err) => {
        console.error("Реклама не показана:", err);
        alert("Не вдалося показати рекламу.");
      });
  });
</script>
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кнопка каналу</title>
  <style>
    .channel-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .channel-button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>

<button class="channel-button" onclick="window.location.href='https://t.me/stackofficialgame';">
  Відкрити канал StackOfficialGame
</button>

</body>
</html>
